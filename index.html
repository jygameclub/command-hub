<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
    <div class="container">
        <header>
            <h1>Command Hub</h1>
            <div class="header-actions">
                <div class="font-size-control">
                    <span>A-</span>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16">
                    <span>A+</span>
                </div>
                <button id="settings-btn" class="btn btn-icon-square" title="主题设置">⚙️</button>
                <button id="import-btn" class="btn">导入</button>
                <button id="export-btn" class="btn">导出</button>
                <button id="add-tab-btn" class="btn btn-primary">+ 新建 Tab</button>
                <button id="edit-tab-btn" class="btn">编辑当前 Tab</button>
            </div>
        </header>

        <nav class="tabs" id="tabs-nav"></nav>

        <div class="toolbar">
            <div class="sort-options">
                <label>排序:</label>
                <select id="sort-select">
                    <option value="order_asc">自定义顺序 ↑</option>
                    <option value="order_desc">自定义顺序 ↓</option>
                    <option value="count_desc">复制次数 ↓</option>
                    <option value="count_asc">复制次数 ↑</option>
                </select>
            </div>
            <div class="toolbar-actions">
                <button id="export-json-btn" class="btn btn-icon-square" title="导出 JSON">⬇️</button>
                <button id="import-json-btn" class="btn btn-icon-square btn-icon-green" title="导入 JSON">⬆️</button>
                <button id="add-item-btn" class="btn btn-primary">+ 添加项目</button>
            </div>
        </div>

        <main class="items-list" id="items-list"></main>
    </div>

    <!-- URL Sidebar -->
    <aside class="url-sidebar" id="url-sidebar">
        <div class="sidebar-header">
            <h3>快捷链接</h3>
            <button class="btn-icon sidebar-toggle" id="sidebar-toggle" title="收起">◀</button>
        </div>
        <div class="sidebar-content" id="sidebar-urls"></div>
    </aside>
    </div>

    <!-- Tab Modal -->
    <div id="tab-modal" class="modal">
        <div class="modal-content">
            <h2 id="tab-modal-title">新建 Tab</h2>
            <form id="tab-form">
                <input type="hidden" id="tab-id">
                <div class="form-group">
                    <label for="tab-name">名称</label>
                    <input type="text" id="tab-name" required>
                </div>
                <div class="form-group">
                    <label for="tab-type">类型</label>
                    <select id="tab-type">
                        <option value="command">命令</option>
                        <option value="note">笔记</option>
                        <option value="url">URL</option>
                    </select>
                </div>
                <div id="tab-edit-actions" class="tab-edit-actions" style="display:none;">
                    <label>排序</label>
                    <div class="tab-move-btns">
                        <button type="button" class="btn" onclick="handleMoveTab(parseInt(document.getElementById('tab-id').value), 'up')">← 左移</button>
                        <button type="button" class="btn" onclick="handleMoveTab(parseInt(document.getElementById('tab-id').value), 'down')">右移 →</button>
                    </div>
                    <div class="tab-danger-btns">
                        <button type="button" class="btn btn-warning" onclick="handleClearCurrentTab()">清空内容</button>
                        <button type="button" class="btn btn-danger" onclick="handleDeleteCurrentTab()">删除 Tab</button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeTabModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <h2 id="item-modal-title">添加项目</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-title">标题</label>
                    <input type="text" id="item-title" required>
                </div>
                <div class="form-group">
                    <label for="item-content">内容</label>
                    <textarea id="item-content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-description">描述</label>
                    <input type="text" id="item-description">
                </div>
                <div class="form-group">
                    <label for="item-order">排序 (数字越小越靠前)</label>
                    <input type="number" id="item-order" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeItemModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JSON Import Modal -->
    <div id="json-import-modal" class="modal">
        <div class="modal-content">
            <h2>导入 JSON</h2>
            <div class="import-options">
                <button id="import-json-file-btn" class="btn import-option-btn">
                    <span class="import-icon">📁</span>
                    <span>从文件导入</span>
                </button>
                <button id="import-json-paste-btn" class="btn import-option-btn">
                    <span class="import-icon">📋</span>
                    <span>粘贴 JSON</span>
                </button>
            </div>
            <div id="json-paste-area" style="display:none;">
                <div class="form-group">
                    <label for="json-paste-input">粘贴 JSON 内容</label>
                    <textarea id="json-paste-input" rows="10" placeholder='{"tab":{"name":"...","type":"command"},"items":[...]}'></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeJsonImportModal()">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm-paste-import">确认导入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>主题设置</h2>
            <div class="form-group">
                <label>深色主题</label>
                <div class="theme-grid">
                    <div class="theme-option" data-theme="dark-blue">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #0f1220, #161a2f);"></div>
                        <span class="theme-name">深蓝</span>
                    </div>
                    <div class="theme-option" data-theme="dark-green">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #0f1a14, #142620);"></div>
                        <span class="theme-name">深绿</span>
                    </div>
                    <div class="theme-option" data-theme="dark-purple">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #1a0f20, #261430);"></div>
                        <span class="theme-name">深紫</span>
                    </div>
                    <div class="theme-option" data-theme="dark-orange">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #1a1308, #2a1f0f);"></div>
                        <span class="theme-name">深橙</span>
                    </div>
                    <div class="theme-option" data-theme="dark-red">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #1a0f0f, #2a1515);"></div>
                        <span class="theme-name">深红</span>
                    </div>
                    <div class="theme-option" data-theme="dark-cyan">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #0f1a1a, #142626);"></div>
                        <span class="theme-name">深青</span>
                    </div>
                    <div class="theme-option" data-theme="nord">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #2e3440, #3b4252);"></div>
                        <span class="theme-name">Nord</span>
                    </div>
                    <div class="theme-option" data-theme="monokai">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #272822, #3e3d32);"></div>
                        <span class="theme-name">Monokai</span>
                    </div>
                    <div class="theme-option" data-theme="dracula">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #282a36, #343746);"></div>
                        <span class="theme-name">Dracula</span>
                    </div>
                    <div class="theme-option" data-theme="solarized-dark">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #002b36, #073642);"></div>
                        <span class="theme-name">Solarized</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>浅色主题</label>
                <div class="theme-grid">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #f8fafc, #e2e8f0);"></div>
                        <span class="theme-name">浅灰</span>
                    </div>
                    <div class="theme-option" data-theme="light-blue">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #eff6ff, #dbeafe);"></div>
                        <span class="theme-name">浅蓝</span>
                    </div>
                    <div class="theme-option" data-theme="light-green">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #f0fdf4, #dcfce7);"></div>
                        <span class="theme-name">浅绿</span>
                    </div>
                    <div class="theme-option" data-theme="light-purple">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #faf5ff, #f3e8ff);"></div>
                        <span class="theme-name">浅紫</span>
                    </div>
                    <div class="theme-option" data-theme="solarized-light">
                        <div class="theme-preview" style="background: linear-gradient(135deg, #fdf6e3, #eee8d5);"></div>
                        <span class="theme-name">Solarized</span>
                    </div>
                </div>
            </div>
            <div class="color-settings">
                <h3>自定义颜色</h3>
                <div class="color-row">
                    <label>命令文字颜色</label>
                    <div class="color-input-group">
                        <input type="color" id="command-color-picker" value="#d1fae5">
                        <input type="text" id="command-color-input" value="#d1fae5" maxlength="7">
                        <button type="button" class="btn btn-reset" onclick="resetCommandColor()">重置</button>
                    </div>
                </div>
                <div class="color-row">
                    <label>描述文字颜色</label>
                    <div class="color-input-group">
                        <input type="color" id="description-color-picker" value="#6b7280">
                        <input type="text" id="description-color-input" value="#6b7280" maxlength="7">
                        <button type="button" class="btn btn-reset" onclick="resetDescriptionColor()">重置</button>
                    </div>
                </div>
                <div class="color-preview">
                    <div class="preview-command">命令预览: git status</div>
                    <div class="preview-description">描述预览: 查看当前状态</div>
                </div>
            </div>
            <div class="data-settings">
                <h3>数据管理</h3>
                <div class="data-actions">
                    <button type="button" class="btn btn-load-default" id="load-default-db">
                        📥 加载默认数据库
                    </button>
                    <p class="data-hint">加载预设的示例数据（会覆盖当前数据）</p>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn" onclick="closeSettingsModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".db" style="display:none">
    <input type="file" id="import-json-file" accept=".json" style="display:none">

    <!-- sql.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
